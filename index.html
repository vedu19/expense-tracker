<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    .chart-container { width: 100%; margin: auto; }
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>
  <p>This is a PWA-enabled personal expense tracker. It can be installed as a mobile app.</p>
  <p><strong>To use the full app:</strong> Add your transactions, see summaries and install from your browser.</p>
  <script>
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const installButton = document.createElement('button');
      installButton.textContent = 'Install App';
      installButton.style.padding = '1em';
      installButton.onclick = () => e.prompt();
      document.body.appendChild(installButton);
    });
  </script>
</body>
</html>
