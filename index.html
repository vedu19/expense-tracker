
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      padding-top: 70px;
    }
    .nav-link.active {
      font-weight: bold;
    }
    .chart-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand bg-dark navbar-dark">
  <div class="container-fluid justify-content-around">
    <a class="nav-link text-white" href="#dashboard" onclick="showPage('dashboard')">Dashboard</a>
    <a class="nav-link text-white" href="#add" onclick="showPage('add')">Add</a>
    <a class="nav-link text-white" href="#history" onclick="showPage('history')">History</a>
  </div>
</nav>

<!-- Pages -->
<div class="container">
  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h3>Summary</h3>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between">Total Income <span id="totalIncome">$0</span></li>
      <li class="list-group-item d-flex justify-content-between">Total Expenses <span id="totalExpense">$0</span></li>
      <li class="list-group-item d-flex justify-content-between fw-bold">Balance <span id="balance">$0</span></li>
    </ul>
    <div class="chart-container mb-4">
      <canvas id="categoryChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="monthlyChart"></canvas>
    </div>
  </div>

  <!-- Add Transaction -->
  <div id="add" class="page" style="display:none;">
    <h3>Add Transaction</h3>
    <form id="transactionForm">
      <div class="mb-2">
        <label>Amount</label>
        <input type="number" class="form-control" id="amount" required />
      </div>
      <div class="mb-2">
        <label>Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="mb-2">
        <label>Type</label>
        <select class="form-control" id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="mb-2">
        <label>Category</label>
        <input type="text" class="form-control" id="category" required />
      </div>
      <div class="mb-2">
        <label>Description</label>
        <input type="text" class="form-control" id="description" />
      </div>
      <button class="btn btn-primary mt-2 w-100" type="submit">Add Transaction</button>
    </form>
  </div>

  <!-- Transaction History -->
  <div id="history" class="page" style="display:none;">
    <h3>Transaction History</h3>
    <ul id="transactionList" class="list-group"></ul>
  </div>
</div>

<script>
  const form = document.getElementById('transactionForm');
  const list = document.getElementById('transactionList');
  const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

  const updateLocalStorage = () => {
    localStorage.setItem('transactions', JSON.stringify(transactions));
  };

  const renderTransactions = () => {
    list.innerHTML = '';
    transactions.forEach((t, i) => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.innerHTML = `
        <div>
          <strong>${t.type.toUpperCase()}</strong> | ${t.category} - ${t.description || ''} <br/>
          <small>${t.date}</small>
        </div>
        <div>
          <span class="${t.type === 'income' ? 'text-success' : 'text-danger'}">$${t.amount}</span><br/>
          <button class="btn btn-sm btn-outline-danger mt-1" onclick="deleteTransaction(${i})">Delete</button>
        </div>
      `;
      list.appendChild(li);
    });
  };

  const renderSummary = () => {
    let income = 0, expense = 0;
    transactions.forEach(t => {
      if (t.type === 'income') income += +t.amount;
      else expense += +t.amount;
    });
    document.getElementById('totalIncome').textContent = '$' + income.toFixed(2);
    document.getElementById('totalExpense').textContent = '$' + expense.toFixed(2);
    document.getElementById('balance').textContent = '$' + (income - expense).toFixed(2);
  };

  const renderCategoryChart = () => {
    const ctx = document.getElementById('categoryChart').getContext('2d');
    const data = {};
    transactions.forEach(t => {
      if (t.type === 'expense') {
        data[t.category] = (data[t.category] || 0) + +t.amount;
      }
    });
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: Object.keys(data),
        datasets: [{
          data: Object.values(data),
          backgroundColor: Object.keys(data).map(() => '#' + Math.floor(Math.random()*16777215).toString(16))
        }]
      },
      options: {
        plugins: { legend: { position: 'bottom' } }
      }
    });
  };

  const renderMonthlyChart = () => {
    const ctx = document.getElementById('monthlyChart').getContext('2d');
    const monthly = {};
    transactions.forEach(t => {
      const month = t.date.slice(0, 7); // YYYY-MM
      monthly[month] = monthly[month] || { income: 0, expense: 0 };
      monthly[month][t.type] += +t.amount;
    });
    const labels = Object.keys(monthly).sort();
    const incomeData = labels.map(m => monthly[m].income);
    const expenseData = labels.map(m => monthly[m].expense);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [
          { label: 'Income', data: incomeData, backgroundColor: 'green' },
          { label: 'Expense', data: expenseData, backgroundColor: 'red' }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  };

  const deleteTransaction = (index) => {
    if (confirm("Delete this transaction?")) {
      transactions.splice(index, 1);
      updateLocalStorage();
      refreshAll();
    }
  };

  const refreshAll = () => {
    renderTransactions();
    renderSummary();
    renderCategoryChart();
    renderMonthlyChart();
  };

  form.onsubmit = e => {
    e.preventDefault();
    const t = {
      amount: form.amount.value,
      date: form.date.value,
      type: form.type.value,
      category: form.category.value,
      description: form.description.value
    };
    transactions.push(t);
    updateLocalStorage();
    form.reset();
    alert("Transaction added!");
    showPage('history');
    refreshAll();
  };

  const showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  };

  refreshAll();
</script>
</body>
</html>
